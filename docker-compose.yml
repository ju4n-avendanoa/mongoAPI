version: "3.9"
services:
  node:
    image: "node"
    ports:
      - "5000:5000"
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    command: "npm run dev"
    networks:
      - myNetwork
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    volumes:
      - mongo-db:/data/db
    networks:
      - myNetwork

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=root
      - ME_CONFIG_BASICAUTH_PASSWORD=root
    networks:
      - myNetwork

networks:
  myNetwork:
    driver: bridge

volumes:
  mongo-db:
